<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <style type="text/css">
            .ui-widget {
                font-size: 75%;
            }

            .ui-layout-west {
                z-index: 20 !important;
                overflow: visible;
            }

            .ui-layout-west .ui-layout-unit-content {
                overflow: visible;
            }
        </style>

        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head"/>
        <h:outputScript library="js" name="jquery-ui.js" target="head"/>
        <h:outputScript library="js" name="jquery-ui.min.js" target="head"/>


    </h:head>

    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">

            </p:layoutUnit>

            <p:layoutUnit position="west" size="300" collapsible="false" header="Categories">
                <p:dataGrid id="availableCategories" var="category" value="#{categoriesController.categories}" columns="1">
                    <p:panel id="pnl" header="#{category}" style="text-align:center">

                    </p:panel>
                    <p:draggable for="pnl" revert="true" helper="clone" />
                </p:dataGrid>

            </p:layoutUnit>

            <p:layoutUnit position="center" id="dropArea">
                <h:form id="gridsterForm" onSubmit="return false;">

                    <p:growl id="growl" />

                    <p:tabView id="previewTab" style="border: none!important;">
                        <p:tab title="Layout Editor">
                            <p:layout fullPage="true">
                   
                            
                            <p:commandButton id="preview" value="Preview" icon="ui-icon-search"/>

                            <div id="gridster" class="gridster" style="width: 1000; height: 500; alignment-adjust: central;" >
                                <ul>
                                </ul>
                            </div>
                            </p:layout>
                            
                        </p:tab>
                    </p:tabView>




                </h:form>


            </p:layoutUnit>
            <p:droppable for="dropArea" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availableCategories" onDrop="handleDrop" >

            </p:droppable>

            <p:layoutUnit header="Properties" position="east" size="200" collapsible="false">


            </p:layoutUnit>


        </p:layout>

    </h:body>
</html>
