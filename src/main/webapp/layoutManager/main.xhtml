<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/layout.xhtml">

    <ui:define name="categoryList">
        <ui:include src="categories.xhtml" />
    </ui:define>

    <ui:define name="layoutStage">
        <ui:include src="stage.xhtml" />
    </ui:define>

    <ui:param name="propHeader" value="Properties" />
    <ui:define name="properies">
        <h:form id="propForm">           
            <ui:include src="#{layoutManager.url}" />
        </h:form>
    </ui:define>
</ui:composition>
